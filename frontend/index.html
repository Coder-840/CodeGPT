<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Coder</title>
<style>
body {
  margin: 0;
  background: #0f0f0f;
  font-family: monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#chat {
  width: 520px;
  height: 640px;
  background: #1e1e1e;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
}
#messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}
.msg {
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 6px;
  white-space: pre-wrap;
}
.user {
  background: #2563eb;
  color: white;
  align-self: flex-end;
}
.ai {
  background: #2a2a2a;
  color: #dcdcdc;
}
#input {
  display: flex;
}
input {
  flex: 1;
  padding: 10px;
  background: #111;
  border: none;
  color: white;
}
button {
  padding: 10px;
  background: #2563eb;
  color: white;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>
<div id="chat">
  <div id="messages"></div>
  <div id="input">
    <input id="text" placeholder="Ask for code..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
async function send() {
  const input = document.getElementById("text");
  const msg = input.value.trim();
  if (!msg) return;

  add("user", msg);
  input.value = "";

  const res = await fetch("/chat", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({message: msg})
  });

  const data = await res.json();
  add("ai", data.response);
}

function add(type, text) {
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.textContent = text;
  document.getElementById("messages").appendChild(div);
}
</script>
</body>
</html>
